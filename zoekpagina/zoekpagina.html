<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>zoekpagina | formulier | kenmerken</title>
<link rel="stylesheet" href="" />
<script>
window.onload = function() {
var rooturl = "https://scrumserver.tenobe.org/scrum/api";

	document.getElementById('zoekKnop').addEventListener('click', function (e) {
				e.preventDefault;
/*zoeken op grootte*/				
                let grootte =  document.getElementsByName('zGrootte')[0].value;
				console.log(grootte);
				let grootteOperator = 'gt';
				if (grootte != null){
                let orderby =  'grootte'

                let url=rooturl+'/profiel/search.php?grootte='+ grootte + '&grootteOperator='+ grootteOperator + '&orderBy='+ orderby ;
				fetch(url)
                    .then(function (resp)   { return resp.json(); })
                    .then(function (data)   { console.log(data);  })
                    .catch(function (error) { console.log(error); });
				}
				else {}
/*zoeken op geslacht*/
			let geslacht = '';
				if ((document.getElementsByName('zSexe')[0].checked == true) || (document.getElementsByName('zSexe')[1].checked == true)){
					if (document.getElementsByName('zSexe')[0].checked == true){
					geslacht  =  document.getElementsByName('zSexe')[0].value;
					console.log(geslacht);
					}
					else if (document.getElementsByName('zSexe')[1].checked == true){
					geslacht  =  document.getElementsByName('zSexe')[1].value; 
					console.log(geslacht);
					}
					url=rooturl+'/profiel/search.php?sexe='+ geslacht + '&grootte=' + grootte + '&grootteOperator='+ grootteOperator;
					fetch(url)
						.then(function (resp)   { return resp.json(); })
						.then(function (data)   { console.log(data);  })
						.catch(function (error) { console.log(error); });
				}

/*zoeken op familinaam*/
			let familienaam  =  document.getElementsByName('zFamilienaam')[0].value;
				if (familienaam != ''){
                let url=rooturl+'/profiel/search.php?sexe='+ geslacht + '&grootte=' + grootte + '&grootteOperator='+ grootteOperator + '&familienaam='+ familienaam ;
                console.log(familienaam);
                fetch(url)
                    .then(function (resp)   { return resp.json(); })
                    .then(function (data)   { console.log(data);  })
                    .catch(function (error) { console.log(error); });
					}
					
/*zoeken op voornaam*/
			let voornaam  =  document.getElementsByName('zVoornaam')[0].value;
				if (voornaam != ''){
                let url=rooturl+'/profiel/search.php?sexe='+ geslacht + '&grootte=' + grootte + '&grootteOperator='+ grootteOperator + '&voornaam='+ voornaam ;
                console.log(voornaam);
                fetch(url)
                    .then(function (resp)   { return resp.json(); })
                    .then(function (data)   { console.log(data);  })
                    .catch(function (error) { console.log(error); });
					}
			
/*zoeken op geboortedatum*/

	});
}
</script>
</head>
<body>
<!-- hoofding-->
<header>
datingsite
</header>
<!--titel-->
<div>
<h1>zoek een date</h1>
</div>
<!--de zoekopties-->
<div>
<form>
<table>
<tr><td><label>nickname</label></td><td><input type="text" name="zNickname"></input></td></tr>
<tr><td><label>beroep</label></td><td><input type="text" name="zBeroep"></input></td></tr>
<tr><td><label>sexe</label></td><td><input type="radio" name="zSexe" value="m">m</input>
									<input type="radio" name="zSexe" value="v">v</input></td></tr>
<tr><td><label>haarkleur</label></td><td><input type="text" name="zHaarkleur"></input></td></tr>
<tr><td><label>oogkleur</label></td><td><input type="text" name="zOogkleur"></input></td></tr>
<tr><td><label>grootte (=groter dan in cm)</label></td><td><input type="number" name="zGrootte"></input></td></tr>
<tr><td><label>gewicht</label></td><td><input type="text" name="zGewicht"></input></td></tr>
</table>

<input id="zoekKnop"type="button" value="Zoek"></input>
</form>
</div>

<footer>
</footer>
</body>
</html>
