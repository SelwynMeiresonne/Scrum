<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/utility.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Scrum Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto" id="navigationElements">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5 mb-5">
        <div class="alert alert-danger" role="alert" id="errormessage"></div>

        <h2>Login</h2>

        <!-- LOGIN LOGIN LOGIN -->
        <form>
            <div class="form-group">
                <label>Gebruikersnaam</label>
                <input type="text" name="l-username" class="form-control" placeholder="Geef uw gebruikersnaam">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input name="l-password" type="password" class="form-control" placeholder="Wachtwoord">
            </div>

            <button type="submit" id="login" class="btn btn-primary">Login</button>
        </form>

        <!-- REGISTER REGISTER REGISTER -->
        <h2 class="mt-5">Registreer</h2>

        <form class="row" id="registerform" data-toggle="validator" role="form">
            <div class="col-sm-6">
                <h5 class="mt-5">Basis gegevens</h5>

                <div class="form-group">
                    <label>Gebruikersnaam</label>
                    <input type="text" name="r-username" class="form-control" placeholder="Geef uw gebruikersnaam op">
                </div>

                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="r-email" class="form-control" placeholder="Geef uw email op">
                    <small class="form-text text-muted">Deze is en blijf ook priv√©</small>
                </div>

                <div class="form-group">
                    <label>Wachtwoord</label>
                    <input type="password" name="r-password" class="form-control" placeholder="Bv. E4x5Gy31hT">
                    <small class="form-text text-muted">Kies een veilig en lang wachtwoord</small>
                </div>

                <div class="form-group">
                    <label>Herhaling Wachtwoord</label>
                    <input type="password" name="r-password-2" class="form-control">
                    <small class="form-text text-muted">Wachtwoorden moeten overeen komen</small>
                </div>
            </div>

            <div class="col-sm-6 mt-4">
                <h5 class="mt-4">Jouw profiel</h5>

                <div class="form-group">
                    <label>Naam</label>
                    <input type="text" name="r-naam" class="form-control" placeholder="Bv. Jansens">
                </div>

                <div class="form-group">
                    <label>Voornaam</label>
                    <input type="text" name="r-voornaam" class="form-control" placeholder="Bv. Jan">
                </div>

                <div class="form-group">
                    <label>Geboortedatum</label>
                    <input type="date" name="r-birthday" class="form-control">
                </div>

                <div class="form-group">
                    <label>Beroep</label>
                    <input type="text" name="r-work" class="form-control" placeholder="Developer, winkelbediende, ...">
                </div>

                <div class="form-group">
                    <label>Geslacht</label><br>
                    <select class="browser-default custom-select" name="r-sex">
                        <option value="m">Man</option>
                        <option value="v">Vrouw</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Foto</label><br>
                    <input type="file" name="r-foto" accept=".jpg, .png, .jpeg" id="imgInp">
                </div>

                <div class="form-group">
                    <label>Haarkleur</label><br>
                    <input name="r-hair" type="text" class="form-control" placeholder="Bv. Bruin, Blond, Zwart, ...">
                </div>

                <div class="form-group">
                    <label>Oog kleur</label><br>
                    <input name="r-eye" type="text" class="form-control" placeholder="Bv. Groen, Blauw, Bruin, ...">
                </div>

                <div class="form-group">
                    <label>Grootte</label><br>
                    <input name="r-height" type="number" class="form-control" placeholder="Bv. 179">
                </div>

                <div class="form-group">
                    <label>Gewicht</label><br>
                    <input name="r-weight" type="number" class="form-control" placeholder="Bv. 80kg">
                </div>

                <button type="submit" id="register" class="btn btn-primary">Registeren</button>
            </div>
        </form>
    </div>
</body>
</html>
